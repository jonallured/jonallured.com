---
title: Image Tester
---
<h1>Image Tester</h1>

<p>With <code>srcset</code> attribute:</p>
<img srcset="/images/tester/example@1x.png, /images/tester/example@2x.png 2x, /images/tester/example@3x.png 3x" src="/images/tester/example@1x.png" width="100" />

<p>Hardcoded to 1x:</p>
<img src="/images/tester/example@1x.png" width="100" />

<p>Hardcoded to 2x:</p>
<img src="/images/tester/example@2x.png" width="100" />

<p>Hardcoded to 3x:</p>
<img src="/images/tester/example@3x.png" width="100" />

<p>Hardcoded to full:</p>
<img src="/images/tester/example@full.png" width="100" />
