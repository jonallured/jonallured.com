{%- capture full_src -%}
/images/post-{{ page.number }}/{{ include.slug }}-full.png
{%- endcapture -%}

<figure>
  <a href="{{ full_src }}">
    <img
      alt="{{ include.alt }}"
      height="{{ include.height }}"
      loading="{{ include.loading }}"
      src="{{ full_src }}"
      title="click for bigger"
      width="760"
    />
  </a>
  <figcaption>{{ include.caption }}</figcaption>
</figure>
