---
layout: default
title: Contact

<article>
	<h1>Contact</h1>
	<p>Use the form below to send me a note.</p>
	<form id="contactForm" method="post" action="/" style="display: none;">
		<p id="jsNote">You must have JavaScript enabled to use this form.</p>
		<div class="wrapper">
			<div class="field text">
				<label for="name">Name:</label>
				<input type="text" id="name" name="message[name]" class="required" />
			</div>
			<div class="field text">
				<label for="email">Email:</label>
				<input type="text" id="email" name="message[email]" class="required email" />
			</div>
			<div id="subjectField" class="field text">
				<label for="subject">Subject:</label>
				<input type="text" id="subject" name="message[subject]" />
			</div>
			<div class="field textarea">
				<label for="name">Message:</label>
				<textarea id="body" id="body" class="required" name="message[body]"></textarea>
			</div>
			<div class="action">
				<input type="submit" value="Submit" />
			</div>
		</div>
	</form>
</article>
<script type="text/javascript" charset="utf-8">
	$('#jsNote').hide();
	$('form#contactForm').attr('action', 'http://contact.jonallured.com/');
	$('form#contactForm').show();
</script>
